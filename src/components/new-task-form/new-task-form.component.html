<form class="form" (submit)="saveNewTask()" #newTaskForm="ngForm">
    <div class="form-group" *ngIf="!project">
        <select class="form-control border-input" name="project" [(ngModel)]="newTask.project">
            <option *ngFor="let proj of projects" [value]="proj">{{proj.name}}</option>
        </select>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" class="form-control border-input" name="name" id="name" required [(ngModel)]="newTask.name">
        </div>
        <div class="form-group">
            <label for="date">Date d'ex√©cution</label>
            <input type="date" name="date" id="date" class="form-control border-input" [(ngModel)]="newTask.date">
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" class="form-control border-input" rows="2" [(ngModel)]="newTask.description"></textarea>
        </div>
        <button type="submit" class="btn btn-fill btn-primary btn-block" [disabled]="!newTaskForm.form.valid"><i class="ti-plus"></i> Ajouter</button>
    </div>
</form>
